<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base.html' %}

{% block title %}Blog Posts - STEMVerse{% endblock %}

{% block content %}
    <h1 class="mb-4">Blog Posts</h1>

    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                <p><small class="text-muted">Published on {{ post.created_at }}</small></p>
            </div>
        </div>
    {% empty %}
        <p>No posts yet!</p>
    {% endfor %}
{% endblock %}
