{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-3">Quiz Time! ðŸš€</h2>
    {% if questions %}
      <form method="post">
        {% csrf_token %}
        {% for question in questions %}
          <div class="mb-4">
            <p><strong>{{ forloop.counter }}. {{ question.question }}</strong></p>

            <!-- Hidden input to keep track of question IDs -->
            <input type="hidden" name="question_ids" value="{{ question.id }}">

            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ question.option_a }}" required>
              <label class="form-check-label">{{ question.option_a }}</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ question.option_b }}">
              <label class="form-check-label">{{ question.option_b }}</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ question.option_c }}">
              <label class="form-check-label">{{ question.option_c }}</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ question.option_d }}">
              <label class="form-check-label">{{ question.option_d }}</label>
            </div>
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    {% else %}
      <p>No questions available right now.</p>
    {% endif %}
  </div>
{% endblock %}
