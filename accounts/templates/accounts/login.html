{% extends 'blog/base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Login</button>
  </form>
  <p class="mt-3">No account yet? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
