<!-- users/templates/users/profile_edit.html -->
{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Edit Your Profile</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'profile' request.user.username %}">Cancel</a>
  </div>
{% endblock %}
